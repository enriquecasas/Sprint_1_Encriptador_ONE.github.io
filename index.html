<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Encriptador ONE Alura</title>
</head>

<body>
    <header>
        <div class="box-title">
            <h1><img src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" alt="Logo ONE"></h1>
            <h1><img src="https://cdn2.gnarususercontent.com.br/6/449886/e4621638-6168-4948-a623-76dcfdefd99c.png"
                    alt="Logo Alura"></h1>
            <h1>Encriptador de texto</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="frame-1">
                <div name="texto">
                    <textarea id="texto-area" cols="30" rows="10"></textarea>
                    <div class="text-warming">
                        <h5><strong>Solo letras minúsculas y sin acentos</strong></h5>
                    </div>
                    <div class="frame-3">
                        <input class="btn-encriptar" onclick="encrypt();" type="submit" value="Encriptar">
                        <input class="btn-desencriptar" onclick="decryptor()" type="submit" value="Desencriptar">
                    </div>
                </div>
            </section>
            <section class="frame-2">
                <div class="resultado">
                    <div class="imagen-busqueda">
                        <img src="imgen/Muñeco.png" alt="Imagen de busqueda">
                    </div>
                    <div class="">
                        <p class="mensaje-uno">Ningún mensaje fue <br> encontrado</p>
                        <p class="mensaje-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <footer>
        <img src="" alt="">
        <p class="copyright">&copy Copyright encriptador Alura - 2023</p>
    </footer>
</body>
</body>
</body>

</html>
