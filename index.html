<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Encriptador ONE Alura</title>
</head>

<body>
    <header>
        <div class="box-title">
            <h1><img src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" alt="Logo ONE"></h1>
            <h1><img src="https://cdn2.gnarususercontent.com.br/6/449886/e4621638-6168-4948-a623-76dcfdefd99c.png"
                    alt="Logo Alura"></h1>
            <h1>Encriptador de texto</h1>
        </div>
    </header>
    <main class="container">
        <section class="entrada-mensaje">
            <div class="mensaje-contenedor">
                <textarea id="texto-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>

                <div class="btn">
                    <h5 class="text-warming"><strong>Solo letras minúsculas y sin acentos</strong></h5>
                    <div class="btns">
                        <input class="btn-encriptar" onclick="encrypt();" type="submit" value="Encriptar">
                        <input class="btn-desencriptar" onclick="decryptor();" type="submit" value="Desencriptar">
                    </div>
                </div>
            </div>
        </section>
        <section class="resultado-mensaje">
            <div class="resultado">
                <div class="resultado-no-encontrado" >
                    <img src="imgen/muneco.svg" alt="Imagen no encontrado" id="display-imagen">
                    <h2 class="mensaje-uno" id="mensaje-uno">Ningún mensaje fue encontrado</h2>
                    <p class="mensaje-dos" id="mensaje-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="resultado-encontrado" id="resultado-encontrado" style="display: none;">
                    <div class="texto-mensaje">
                        <p class="textencript" id="textencript"></p>
                    </div>
                    <h3 class="mensaje-tres">Mesaje encontrado</h3>
                    <div class="btns-mensaje">
                        <input class="btn-copiar" type="button" onclick="copy();" value="Copiar">
                        <input class="btn-limpiar" type="button" onclick="limpiar();" value="Limpiar">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <img src="" alt="">
        <p class="copyright">&copy Copyright encriptador Alura - 2023</p>
    </footer>
</body>
</body>
</body>

</html>
